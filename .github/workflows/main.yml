name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: '15.x'
      - name: deploy vue pages
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git config pull.rebase true
          npm ci
          npm run build
          cd dist
          git init
          git add -A
          git commit -m 'deploy'
          git push -f https://kurzai:${{ secrets.GITHUB_TOKEN }}@github.com/kurzai/logic-game.git main:gh-pages
